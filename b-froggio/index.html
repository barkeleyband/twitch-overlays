<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: rgba(0, 0, 0, 0);
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        width: 100%;
        color: #000000;
        text-align: center;
        font-size: 50vh;
        vertical-align: middle;
        display: table-cell;
        font-family: "Roboto Slab", serif;
      }

      img {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="avatar"><img src="images/avatar.png" /></div><div>B-Froggio</div>
    </div>
  </body>

  <script>
    $(document).ready(verticallyCenter);
    $(window).resize(verticallyCenter);

    function verticallyCenter() {
      $("#container").css({
        position: "absolute",
        left: "50%",
        top: "50%",
        "margin-left": -$("#container").outerWidth() / 2,
        "margin-top": -$("#container").outerHeight() / 2
      });
    }
  </script>
</html>
