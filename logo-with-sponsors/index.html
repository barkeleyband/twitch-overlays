<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: rgba(0, 0, 0, 0);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #container {
        width: 400px;
        position: relative;
      }

      #drawer {
        position: absolute;
        left: 50%;
        top: 0;
        overflow-x: hidden;
        border-left: 0.25vw solid #000;
      }

      #drawer > div {
        float: left;
      }

      #drawer-content {
        width: 200px;
        margin-left: 0;
      }

      .outer {
        display: table;
        position: relative;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      .middle {
        display: table-cell;
        vertical-align: middle;
      }

      .inner {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <img src="../images/avatar.png" />
          </div>
        </div>
      </div>
      <div id="drawer">
        <div id="drawer-content">
          <div class="outer">
            <div class="middle">
              <div class="inner">
                <img id="sponsor-logo" src="../images/compycore.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var sponsors = ["compycore.png", "milk-bar.png"];
    var displayingSponsor = 0;

    setInterval(function() {
      $("#drawer-content").animate({ "margin-left": -200 }, "slow", function() {
        if (displayingSponsor < sponsors.length - 1) {
          displayingSponsor++;
        } else {
          displayingSponsor = 0;
        }

        $("#sponsor-logo").attr(
          "src",
          "../images/" + sponsors[displayingSponsor]
        );

        $("#drawer-content").animate({ "margin-left": 0 }, "slow");
      });
    }, 3 * 1000);
  </script>
</html>
